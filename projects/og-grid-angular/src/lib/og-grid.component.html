<div class="og-grid-root">
    <div class="og-grid-groupbar" *ngIf="mergedCols.length">
        <div class="og-grid-group-label">Group by:</div>
        <div class="og-grid-group-pills">
            <label class="og-grid-pill" *ngFor="let col of mergedCols">
                <input type="checkbox" [checked]="isGrouped(col)" (change)="toggleGroup(col)" />
                <span>{{ col.headerName || (col.field + '') }}</span>
            </label>
            <button type="button" class="og-grid-btn" (click)="clearGroups()">Clear</button>
        </div>
        <div class="og-grid-actions">
            <button type="button" class="og-grid-btn og-grid-pivot-btn" (click)="showPivotPanel = !showPivotPanel">
                {{ showPivotPanel ? 'Hide Pivot' : 'Show Pivot' }}
            </button>
        </div>
    </div>

    <div class="og-grid-header">
        <div class="og-grid-header-cell og-grid-select">
            <input type="checkbox" [checked]="allSelected" (change)="toggleAll()" />
        </div>

        <div class="og-grid-header-cell" *ngFor="let col of mergedCols; let ci = index; trackBy: trackByCol"
            [style.width.px]="getColWidth(col)" (click)="onHeaderClick(col, $event)" [class.og-grid-sortable]="!!col.sortable"
            title="Click to sort">
            <span class="og-grid-header-title">
                {{ col.headerName || (col.field + '') }}
            </span>
            <span class="og-grid-sort-ind">{{ getSortIndicator(col) }}</span>
            <span class="og-grid-header-menu" (click)="toggleMenu(col); $event.stopPropagation()">
                ⋮
            </span>
            <div class="og-grid-menu" *ngIf="menuOpenFor === (col.field + '')" (click)="$event.stopPropagation()">
                <button type="button" (click)="sortAsc(col)">Sort Ascending</button>
                <button type="button" (click)="sortDesc(col)">Sort Descending</button>
                <button type="button" (click)="clearSort(col)">Clear Sort</button>
                <hr />
                <button type="button" (click)="clearFilterFor(col)">Clear Filter</button>
                <button type="button" (click)="clearFilters()">Clear All Filters</button>
            </div>
            <span class="og-grid-resizer" (mousedown)="onResizeStart($event, col)"></span>
        </div>
    </div>

    <div class="og-grid-pivot-panel" *ngIf="showPivotPanel">
        <div class="og-grid-pivot-toggle">
            <label><input type="checkbox" [(ngModel)]="pivotModel.enabled" (ngModelChange)="onPivotToggle($event)" /> Pivot Mode</label>
        </div>
        <div class="og-grid-pivot-section">
            <div class="og-grid-pivot-title">Pivot Column</div>
            <select [(ngModel)]="pivotModel.pivotCol" (ngModelChange)="onPivotConfigChange($event)">
                <option [ngValue]="undefined">None</option>
                <option *ngFor="let col of columnDefs" [ngValue]="col.field">{{ col.headerName || (col.field + '') }}</option>
            </select>
        </div>
        <div class="og-grid-pivot-section">
            <div class="og-grid-pivot-title">Row Groups</div>
            <div class="og-grid-pivot-list">
                <label *ngFor="let col of columnDefs">
                    <input type="checkbox" [checked]="isGrouped(col)" (change)="toggleGroup(col)" />
                    {{ col.headerName || (col.field + '') }}
                </label>
            </div>
        </div>
        <div class="og-grid-pivot-section">
            <div class="og-grid-pivot-title">Values</div>
            <div class="og-grid-pivot-list">
                <label *ngFor="let col of columnDefs">
                    <input type="checkbox" [checked]="isValueCol(col)" (change)="toggleValueCol(col)" />
                    {{ col.headerName || (col.field + '') }}
                </label>
            </div>
        </div>
    </div>

    <div class="og-grid-filter" *ngIf="mergedCols.length">
        <div class="og-grid-filter-cell og-grid-select">
            <button type="button" class="og-grid-btn" (click)="clearFilters()">Clear</button>
        </div>

        <div class="og-grid-filter-cell" *ngFor="let col of mergedCols; trackBy: trackByCol" [style.width.px]="getColWidth(col)">
            <ng-container [ngSwitch]="col.filter || 'text'">
                <input *ngSwitchCase="'text'" type="text" placeholder="Filter..."
                    [value]="getFilterValue(col)" (input)="onTextFilterInput(col, $any($event.target).value)" />
                <select class="og-grid-filter-mode" *ngSwitchCase="'text'"
                    [value]="getFilterValue(col, 'min')" hidden></select>
                <div class="og-grid-filter-mode-row" *ngSwitchCase="'text'">
                    <select (change)="onTextModeChange(col, $any($event.target).value)">
                        <option value="contains">Contains</option>
                        <option value="startsWith">Starts with</option>
                        <option value="equals">Equals</option>
                    </select>
                </div>

                <div *ngSwitchCase="'number'" class="og-grid-filter-range">
                    <input type="number" placeholder="Min" [value]="getFilterValue(col, 'min')"
                        (input)="onRangeInput(col, 'min', $any($event.target).value)" />
                    <input type="number" data-max placeholder="Max" [value]="getFilterValue(col, 'max')"
                        (input)="onRangeInput(col, 'max', $any($event.target).value)" />
                </div>

                <div *ngSwitchCase="'date'" class="og-grid-filter-range">
                    <input type="date" placeholder="From" [value]="getFilterValue(col, 'min')"
                        (input)="onRangeInput(col, 'min', $any($event.target).value)" />
                    <input type="date" data-max placeholder="To" [value]="getFilterValue(col, 'max')"
                        (input)="onRangeInput(col, 'max', $any($event.target).value)" />
                </div>

                <input *ngSwitchDefault type="text" placeholder="Filter..."
                    [value]="getFilterValue(col)" (input)="onFilterChange(col, $any($event.target).value)" />
            </ng-container>
        </div>
    </div>

    <div class="og-grid-body">
        <div class="og-grid-row" *ngFor="let row of viewRows; let ri = index; trackBy: trackByRow"
            [class.og-grid-row-selected]="isRowSelected(row)"
            [class.og-grid-group-row]="isGroupRow(row)">
            <div class="og-grid-cell og-grid-select">
                <ng-container *ngIf="!isGroupRow(row); else groupToggle">
                    <input type="checkbox" [checked]="isRowSelected(row)" (change)="toggleRowSelection(row)" />
                </ng-container>
                <ng-template #groupToggle>
                    <button type="button" class="og-grid-toggle" (click)="toggleGroupExpand($any(row))">
                        {{ isExpanded($any(row)) ? '▾' : '▸' }}
                    </button>
                </ng-template>
            </div>

            <div class="og-grid-cell" *ngFor="let col of mergedCols; let ci = index" [style.width.px]="getColWidth(col)">
                <ng-container *ngIf="!isGroupRow(row); else groupCell">
                    {{ renderCell(col, $any(row)) }}
                </ng-container>
                <ng-template #groupCell>
                    <ng-container *ngIf="ci === 0; else aggCell">
                        <span class="og-grid-indent" [style.paddingLeft.px]="($any(row).level * 14)"></span>
                        <strong>{{ $any(row).key ?? '(blank)' }}</strong>
                        <span class="og-grid-count">({{ $any(row).count }})</span>
                    </ng-container>
                    <ng-template #aggCell>
                        {{ getGroupAgg($any(row), col) }}
                    </ng-template>
                </ng-template>
            </div>
        </div>
    </div>
</div>
